group 'com.naivedya.ir_system'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.sparkjava:spark-core:2.3'
    compile 'com.sparkjava:spark-template-handlebars:2.3'
    // https://mvnrepository.com/artifact/org.apache.tika/tika-app
    // compile group: 'org.apache.tika', name: 'tika-app', version: '1.5'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}